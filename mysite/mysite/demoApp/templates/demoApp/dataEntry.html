<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<title>SNES Thing</title>
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  

  
  
      <!-- Custom styles for this template -->
	
	<!-- {% load static %}      
	<link href="{% static 'full-width-pics.css' %}" rel="stylesheet"> -->
	
	<!-- This works -->
  	<link href="/static/demoApp/full-width-pics.css" rel="stylesheet">
  	<link href="/static/demoApp/jquery-ui.min.css" rel="stylesheet">
  
  </head>
  
  
  
  <body>
     <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header - set the background image for the header in the line below -->
    <header class="py-5 bg-image-full" style="background-image: url('http://vrworld.com/wp-content/uploads/2015/04/SNES-Games.jpg');">
    </header>

    <!-- Content section -->
    <section class="py-5">
      <div class="container">
        <h1>Enter Data</h1>
        <p id="subheading" class="lead">Enter some data for your SNES games</p>

	<form method="POST" action="/demoApp/inputView">
	
	{% csrf_token %}
	
		<table>
			<tr>
				<td>Title: </td>
				<td><input type="text" name="gameTitle"></td>
			<tr>
				<td>Release Date: </td>
				<td><input type="text" name="releaseDate" id="releaseDatePicker"></td>
			</tr>
			<tr>
				<td>Rating: </td>
				<td>
				    <select name="rating" id="ratingDropdown">
				      <option>1</option>
				      <option selected="selected">2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				    </select>
				</td>
			</tr>
			<tr>
				<td>Description: </td>
				<td><input type="text" name="description"></td>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
			
		</table>
	
	</form>


      </div>
    </section>

    <!-- Image Section - set the background image for the header in the line below -->
    <section class="py-5 bg-image-full" style="background-image: url('http://vrworld.com/wp-content/uploads/2015/04/SNES-Games.jpg');">
      <!-- Put anything you want here! There is just a spacer below for demo purposes! -->
      <div style="height: 200px;"></div>
    </section>


    <!-- Footer -->
    <footer class="py-5 bg-inverse">
      <div class="container">
        <p class="m-0 text-center">Copyright 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/demoApp/external/jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="/static/demoApp/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
		$( document ).ready(function() {

			
		    $( "#releaseDatePicker" ).datepicker({ dateFormat: 'dd/mm/yy' });
		    
		    $( "#ratingDropdown" )
		      .selectmenu()
		      .selectmenu( "menuWidget" )
		        .addClass( "overflow" );

			
		});
	
	
	
	</script>


  </body>
</html>
