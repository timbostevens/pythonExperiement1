
{% extends 'layout/layoutMain.html' %}

{% block pageTitle%} SNES Games Data Entry {% endblock %}


{% block content %}

	<h1>Enter Data</h1>
	        <p id="subheading" class="lead">Enter some data for your SNES games</p>
	
		<form method="POST" action="/demoApp/inputView">
		
		{% csrf_token %}
		
			<table>
				<tr>
					<td>Title: </td>
					<td><input type="text" name="gameTitle"></td>
				<tr>
					<td>Release Date: </td>
					<td><input type="text" name="releaseDate" id="releaseDatePicker"></td>
				</tr>
				<tr>
					<td>Rating: </td>
					<td>
					    <select name="rating" id="ratingDropdown">
					      <option>1</option>
					      <option selected="selected">2</option>
					      <option>3</option>
					      <option>4</option>
					      <option>5</option>
					    </select>
					</td>
				</tr>
				<tr>
					<td>Description: </td>
					<td><input type="text" name="description"></td>
				<tr>
					<td><input type="submit" value="Submit"></td>
				</tr>
				
			</table>
		
		</form>


{% endblock %}


{% block scriptEnd %}

	<script type="text/javascript">
	
		$( document ).ready(function() {

			
		    $( "#releaseDatePicker" ).datepicker({ dateFormat: 'dd/mm/yy' });
		    
		    $( "#ratingDropdown" )
		      .selectmenu()
		      .selectmenu( "menuWidget" )
		        .addClass( "overflow" );

			
		});
	
	
	
	</script>
	
{% endblock %}
